<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main}">
<head>
  <title layout:fragment="title">Add Request</title>
</head>
<body>
<section layout:fragment="content">
  <h1 class="h4 mb-3">Add Request</h1>
  <form th:action="@{/request/add}" method="post" class="row g-3">
    <input type="hidden" name="date" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
    <div class="col-md-6">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" class="form-control" id="userName" name="userName" placeholder="Enter user name" required>
    </div>
    <div class="col-md-6">
      <label for="courseName" class="form-label">Course Name</label>
      <select class="form-select" id="courseName" name="courseName" required>
        <option value="" selected disabled>Choose a course</option>
        <option value="UX/UI">UX/UI</option>
        <option value="Java Spring">Java Spring</option>
        <option value="Web Dev">Web Dev</option>
      </select>
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="234 567 890" required>
    </div>
    <div class="col-12">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Describe the request"></textarea>
    </div>
    <div class="col-12 form-check">
      <input class="form-check-input" type="checkbox" id="status" name="status">
      <label class="form-check-label" for="status">Done</label>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" th:href="@{/all}">Cancel</a>
    </div>
  </form>
</section>
</body>
</html>
