<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main}">
<head>
  <title layout:fragment="title">All Requests</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">All Requests</h1>
    <a class="btn btn-primary" th:href="@{/request/add}">Add Request</a>
  </div>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3" th:if="${requests} != null">
    <div class="col" th:each="req : ${requests}">
      <div class="card h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start">
            <h5 class="card-title mb-1">
              <span th:text="${req.userName}"></span>
            </h5>
            <div>
              <span class="text-danger fw-bold" th:if="${!req.status}">*<span th:if="${req.date.isAfter(date.minusDays(1L))}">New</span></span>
              <span class="text-success fw-bold" th:if="${req.status}"><span th:if="${req.date.isAfter(date.minusDays(1L))}">New</span></span>
            </div>
          </div>
          <h6 class="card-subtitle mb-2 text-muted" th:text="${req.course != null ? req.course.name : ''}"></h6>
          <p class="mb-2">
            <a th:href="${'tel:' + req.phone}" th:text="${'+7'+ req.phone}"></a>
          </p>
          <div>
            <span class="badge" th:classappend="${req.status} ? 'bg-success' : 'bg-secondary'" th:text="${req.status} ? 'Done' : 'New'"></span>
          </div>
        </div>
        <div class="card-footer bg-transparent border-0 d-flex justify-content-end gap-2">
          <a class="btn btn-sm btn-outline-primary" th:href="@{/request(id=${req.id})}">View</a>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
