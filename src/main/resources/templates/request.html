<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main}">
<head>
  <title layout:fragment="title">Request Details</title>
</head>
<body>
<section layout:fragment="content">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h4 m-0">Request Details</h1>
    <a class="btn btn-secondary" th:href="@{/all}">Back</a>
  </div>

  <div class="card mb-3">
    <div class="card-body">
        <div class="row mb-2">
            <div class="col-sm-3 text-muted">Name</div>
            <div class="col-sm-9" th:text="${request.userName != null ? request.userName : ''}"></div>
        </div>
        <div class="row mb-2">
            <div class="col-sm-3 text-muted">Description</div>
            <div class="col-sm-9" th:text="${request.description != null ? request.description : ''}"></div>
        </div>
      <div class="row mb-2">
        <div class="col-sm-3 text-muted">Course</div>
        <div class="col-sm-9" th:text="${request.course != null ? request.course.name : ''}"></div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 text-muted">Phone</div>
        <div class="col-sm-9"><a th:href="${'tel:' + request.phone}" th:text="${'+7' + request.phone}"></a></div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 text-muted">Description</div>
        <div class="col-sm-9" th:text="${request.description}"></div>
      </div>
      <div class="row mb-2">
        <div class="col-sm-3 text-muted">Date</div>
        <div class="col-sm-9" th:text="${request.date.toString()}"></div>
      </div>
      <div class="row mb-3">
        <div class="col-sm-3 text-muted">Status</div>
        <div class="col-sm-9 d-flex align-items-center gap-2">
          <span class="badge" th:classappend="${request.status} ? 'bg-success' : 'bg-secondary'" th:text="${request.status} ? 'Done' : 'Not Done'"></span>
          <span class="ms-2" th:text="${request.status ? 'This request is completed.' : 'This request is new and not completed yet.'}"></span>
        </div>
      </div>
        <div class="row mb-3" th:if="${request.status}">
            <div class="col-sm-3 text-muted">Operators</div>
            <div class="col-sm-9 d-flex flex-column gap-2">
                <div th:if="${#lists.isEmpty(request.operators)}">No operators assigned</div>
                <div class="d-flex align-items-center gap-2" th:each="op : ${request.operators}">
                    <span th:text="${op.name + ' ' + op.surname}"></span>
                    <form th:action="@{/request/operator/remove}" method="post" class="m-0">
                        <input type="hidden" name="requestId" th:value="${request.id}">
                        <input type="hidden" name="operatorId" th:value="${op.id}">
                        <button type="submit" class="btn btn-sm btn-outline-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12">

      <div class="d-flex gap-2">
        <form th:if="${!request.status}" th:action="@{/request/status}" method="post" class="m-0">
          <input type="hidden" name="id" th:value="${request.id}">
          <input type="hidden" name="act" value="true">
          <button type="submit" class="btn btn-success">Mark as Done</button>
        </form>
        <form th:action="@{/request/status}" method="post" class="m-0">
          <input type="hidden" name="id" th:value="${request.id}">
          <input type="hidden" name="act" value="false">
          <button type="submit" class="btn btn-outline-danger">Mark as Not Done</button>
        </form>
      </div>
    </div>
  </div>

  <div class="card" th:if="${!request.status}">
    <div class="card-header">Edit Request</div>
    <div class="card-body">
      <form th:action="@{/request/up}" method="post" class="row g-3">
        <input type="hidden" name="id" th:value="${request.id}">
        <input type="hidden" name="date" th:value="${request.date == null ? #dates.format(#dates.createNow(), 'yyyy-MM-dd') : request.date}">
        <input type="hidden" name="course.id" th:value="${request.course != null ? request.course.id : null}">
        <input type="hidden" name="status" th:value="${request.status}">

        <div class="col-md-6">
          <label for="userNameEdit" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userNameEdit" name="userName" th:value="${request.userName}" required>
        </div>
        <div class="col-md-6">
          <label for="phoneEdit" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phoneEdit" name="phone" th:value="${request.phone}" required>
        </div>
        <div class="col-12">
          <label for="descriptionEdit" class="form-label">Description</label>
          <textarea class="form-control" id="descriptionEdit" name="description" rows="3" th:text="${request.description}"></textarea>
        </div>
        <div class="col-12" th:if="${!request.status}">
          <label class="form-label">Operators</label>
          <div class="d-flex flex-wrap gap-3">
            <div class="form-check" th:each="op,iter : ${opers}" th:with="opId=${op.id}, assignedIds=${request.operators != null ? request.operators.![id] : {}}">
              <input th:if="${op.id != 404}" class="form-check-input" type="checkbox" th:id="${'op_' + op.id}"
                     th:name="${'operators[' + iter.index + '].id'}" th:value="${op.id}"
                     th:checked="${assignedIds != null ? #lists.contains(assignedIds, opId) : false}">
              <label class="form-check-label" th:for="${'op_' + op.id}" th:text="${op.name + ' ' + op.surname}"></label>
            </div>
          </div>
        </div>
          <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
  </div>
</section>
</body>
</html>
